name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build FastSync
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Print python versions
        run: |
          python -V
          uv run python -V

      - name: Lint with ruff check
        run: uv run ruff check .

      - name: Format with ruff format
        run: uv run ruff format . --exclude "fast_sync/cli/main.py" --check

      - name: Run tests
        run: uv run pytest tests -m "not big" tests/test_path_setup.py tests/test_sync_manager.py

  compile:
    name: Compile bin FastSync
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Compile bin
        run: uv run pyinstaller fast_sync.py --distpath "compiled/dist" --workpath "compiled/build" --specpath "compiled" --onefile --name fs

      - name: Copy bin in local/bin
        run: cp compiled/dist/fs $HOME/.local/bin

      - name: Test bin
        run: $HOME/.local/bin/fs --help

      - name: Archive Artifact
        uses: actions/upload-artifact@v6
        with:
          name: fs-${{ matrix.os }}
          path: compiled/dist

      - name: List Artifacts
        run: ls compiled
      
